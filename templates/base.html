<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="position-absolute top-0 start-50 translate-middle-x" style="margin-top: 30px;">
      <a href="#">
        <img src="{% static "challengerapp/logo.png" %}">
      </a>
    </div>
    <div class="container" style="margin-top: 100px;">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'news' %}" class="nav-link px-2 link-dark">NEWS</a></li>
            <li><a href="{% url 'store' %}" class="nav-link px-2 link-dark">STORE</a></li>
            <li><a href="{% url 'look' %}" class="nav-link px-2 link-dark">LOOK</a></li>
            <li><a href="{% url 'video' %}" class="nav-link px-2 link-dark">VIDEO</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">ABOUT</a></li>
            <li><a href="{% url 'stockist' %}" class="nav-link px-2 link-dark">STOCKIST</a></li>
          </ul>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
    
        </header>
      </div>
{% block content %}
{% endblock %}
</body>
</html>
